<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
    <style>
        .container-fluid {
            width: 100%;
            height: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: row;
            gap: 20px;
        }

        .text-container {
            width: 100%;
            height: auto;
            text-align: center !important;
        }

        .about-container .text-container h5,
        h2 {
            text-align: center !important;
        }

        .img-container {
            width: 100%;
            height: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            /* overflow-x: hidden; */
        }

        .img-container img {
            width: 100%;
            height: auto;
            object-fit: contain;
            background-position: center;
        }
    </style>
</head>

<body>

    <section>
        <div class="container-fluid">
            <div class="text-container text-center">
                <h5>About</h5>
                <h2>EVERYDAY LUXURY HAD TO BEGIN SOMEWHERE</h2>
            </div>
            <div class="img-container">
                <img src="https://innovecouture.vamtam.com/wp-content/uploads/2024/01/pexels-cottonbro-studio-9836585-1-scaled.jpg"
                    alt="">
            </div>
        </div>
    </section>
</body>

</html>
